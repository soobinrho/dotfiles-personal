- defaults:
    link:
      create: true
      relink: true
      force: true

- create:
    ~/.config/htop:
      mode: 0755
    ~/.config/neofetch:
      mode: 0755
    ~/.config/nvim:
      mode: 0755
    ~/.gnupg:
      mode: 0700
    ~/.local/share/konsole:
      mode: 0755
    ~/.vim:
      mode: 0755
    ~/.vim/plugged:
      mode: 0755

- link:
    ~/.bashrc: home/soobinrho/.bashrc
    ~/.config/htop/htoprc: home/soobinrho/.config/htop/htoprc
    ~/.config/neofetch/config.conf: home/soobinrho/.config/neofetch/config.conf
    ~/.config/nvim/init.vim: home/soobinrho/.vimrc
    ~/.editorconfig: home/soobinrho/.editorconfig
    ~/.gnupg/gpg-agent.conf: home/soobinrho/.gnupg/gpg-agent.conf
    ~/.local/share/konsole/Breeze.colorscheme: home/soobinrho/.local/share/konsole/Breeze.colorscheme
    ~/.pureline.conf: home/soobinrho/.pureline.conf
    ~/.vim/plugins.vim: home/soobinrho/.vim/plugins.vim
    ~/.vimrc: home/soobinrho/.vimrc

- shell:
    - cp home/soobinrho/.config/konsolerc ~/.config/konsolerc
    - cp home/soobinrho/.local/share/konsole/Profile1.profile ~/.local/share/konsole/Profile1.profile
