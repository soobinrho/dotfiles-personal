- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config', '~/.local']

- link:
    ~/.bashrc: home/soobinrho/.bashrc
    ~/.config/: home/soobinrho/.config/
    ~/.editorconfig: home/soobinrho/.editorconfig
    ~/.gnupg/: home/soobinrho/.gnupg/
    ~/.local/: home/soobinrho/.local/
    ~/.pureline.conf: home/soobinrho/.pureline.conf
    ~/.vim/: home/soobinrho/.vim/
    ~/.vimrc: home/soobinrho/.vimrc

